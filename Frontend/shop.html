  <!-- Scripts -->
  <!-- Bootstrap core JavaScript -->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.min.js"></script>

  <script src="assets/js/isotope.min.js"></script>
  <script src="assets/js/owl-carousel.js"></script>

  <script src="assets/js/tabs.js"></script>
  <script src="assets/js/popup.js"></script>
  <script src="assets/js/custom.js"></script>
  <script>
    window.onload = function() {
      const isLoggedIn = localStorage.getItem("isLoggedIn");
      const authLink = document.getElementById("auth-link");

      if (isLoggedIn === "true") {
        authLink.innerHTML = '<a href="profile.html">Tài Khoản</a>';
      } else {
        authLink.innerHTML = '<a href="login.html">Đăng Nhập</a>';
      }

      // Goi ham lay du lieu san pham
      fetchProducts();
    }

    // Lay du lieu san pham tu API
    function fetchProducts() {
      // Goi yeu cau API de lay danh sach san pham
      fetch('/products') // REPLACE
        .then(response => response.json())
        .then(products => {
          // Lay container de hien thi danh sach san pham
          const productList = document.getElementById('product-list');
          productList.innerHTML = '';

          // Duyet qua tung san pham va tao phan tu hien thi
          products.forEach(product => {
            const productItem = document.createElement('div');
            productItem.classList.add('col-lg-4');
            productItem.innerHTML = `
              <div class="item">
                <div class="row">
                  <div class="col-lg-12">
                    <img src="${product.image}" alt="" style="border-radius: 10px;"> <!-- Hinh anh san pham -->
                    <h4 style="text-align: center;">${product.productName}</h4> <!-- Ten san pham -->
                  </div>
                  <div class="col-lg-12">
                    <div class="line-dec"></div> <!-- Duong ke phan chia -->
                    <div class="row">
                      <div class="col-6" style="text-align: center;">
                        <span>Phan loai:<br> <strong>${product.category}</strong></span> <!-- Loai san pham -->
                      </div>
                      <div class="col-6" style="text-align: center;">
                        <span>Gia ban:<br> <strong>${product.price}</strong></span> <!-- Gia san pham -->
                      </div>
                    </div>
                  </div>
                  <div class="col-lg-12">
                    <div class="main-button">
                      <a href="#" onclick="addToCart(${product.id})">+</a> <!-- Nut them vao gio hang -->
                    </div>
                  </div>
                </div>
              </div>`;
            // Them san pham vao danh sach
            productList.appendChild(productItem);
          });
        })
        .catch(error => console.error('Loi khi tai san pham:', error));
    }

    // Xu ly them san pham vao gio hang
    function addToCart(productId) {
      const isLoggedIn = localStorage.getItem("isLoggedIn");
      if (isLoggedIn === "true") {
        // Goi yeu cau API de them san pham vao gio hang
        fetch(`/api/cart/add/${productId}`, { method: 'POST' })
          .then(response => response.json())
          .then(data => alert(data.message))
          .catch(error => console.error('Loi khi them vao gio hang:', error));
      } else {
        window.location.href = "login.html";
      }
    }
  </script>

  </body>
