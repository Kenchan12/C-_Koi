              </div>

                  <div class="col-4">

  <!-- Bootstrap core JavaScript -->

  <script src="assets/js/custom.js"></script>
<script>
    window.onload = function() {
      const isLoggedIn = localStorage.getItem("isLoggedIn");
  
      const authLink = document.getElementById("auth-link");
  
      if (isLoggedIn === "true") {
        authLink.innerHTML = '<a href="profile.html">Tài Khoản</a>';
      } else {
        authLink.innerHTML = '<a href="login.html">Đăng Nhập</a>';
      }

      // Goi ham load du lieu bai dang blog
      loadBlogPostData();
    }

    // Load du lieu bai dang blog tu API
    function loadBlogPostData(postId) {
      // Tao URL de lay du lieu cho bai dang theo id
      const apiUrl = `/posts/${postId}`; // REPLACE

      // Gui yeu cau GET den API
      fetch(apiUrl)
        .then(response => response.json())
        .then(post => {
          // Cap nhat noi dung bai dang tren trang
          document.getElementById('post-title').textContent = post.productName;
          document.getElementById('post-image').src = post.imageUrl;
          document.getElementById('author-name').textContent = post.author;
          document.getElementById('post-date').textContent = post.date;
          document.getElementById('category').textContent = post.category;
          document.getElementById('price').textContent = post.price;
          document.getElementById('post-content').value = post.content;

          // Hien thi san pham lien quan
          const relatedProductsContainer = document.getElementById('related-products');
          post.relatedProducts.forEach(product => {
            // Tao HTML cho moi san pham lien quan
            const productElement = `
              <div class="col-lg-4 col-md-6">
                <div class="item">
                  <a href="${product.link}" class="left-img">
                    <img src="${product.imageUrl}" alt="">
                  </a>
                  <div class="right-content">
                    <h4>${product.productName}</h4>
                    <a>${product.price}</a>
                    <div class="buy-now-button">
                      <a href="${product.link}">Xem</a>
                    </div>
                  </div>
                </div>
              </div>
            `;
            // Them san pham lien quan vao container
            relatedProductsContainer.innerHTML += productElement;
          });
        })
        // Xu ly loi neu yeu cau API khong thanh cong
        .catch(error => console.error('Loi tai du lieu:', error));
    }

    // Goi ham loadBlogPostData voi id bai dang '123'
    const postId = '123';
    loadBlogPostData(postId);
  </script>
